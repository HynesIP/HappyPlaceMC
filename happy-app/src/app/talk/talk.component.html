<div class="wrapper">
  <div class="page-header clear-filter" filter-color="purple">
    <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/builder.png');"></div>
      <div class="container">
          <div class="content-center brand">
              <h1 class="title">Builder Requests</h1>
              <h2>Happy Talk&trade;</h2>
              <ng-template  #login>
                <app-widget-login></app-widget-login>
              </ng-template>     
              <div *ngIf="loggedIn;else login" style="background-color: #ffffff78; padding: 22px;">
                <form [formGroup]="chatForm">
                  <div class="row justify-content-md-center">
                    <div class="col col-lg-12  col-md-12  col-sm-12">
                      <input readonly matInput type="text" [(ngModel)]="userJoined" formControlName="user" required id="username">
                      <mat-form-field  >
                          <mat-select formControlName="room"  [(ngModel)]="roomJoined" required (change)="changeRoom($event)" placeholder="Select Build Type">
                              <mat-option *ngFor="let room of roomsForChat" [value]="room">
                                  {{room}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                      <br />
                      <button mat-raised-button color="primary" (click)="join()" [disabled]="build_type_unselected" >Start Request</button>&nbsp;&nbsp;
                      <button mat-raised-button color="accent" (click)="leave()" [disabled]="request_unstarted">Done</button>  
                      <br>
                      <div *ngIf="join_message!=null">
                        <h5> <span style="color:whitesmoke;">{{join_message}}</span></h5>
                      </div>
                      <div *ngIf="leave_message!=null">
                        <h5> <span style="color:whitesmoke;">{{leave_message}}</span></h5>
                      </div>
                    </div>
                    <div class="col col-lg-12  col-md-12  col-sm-12" >
                        <span style="color:crimson"><h4>Total Users Online:{{count}}</h4></span>

                      <mat-card>
                          <mat-card-header>
                  
                              <mat-card-title><span style="color:LightCoral ">Group Chat Box</span></mat-card-title>
                              
                          </mat-card-header>
                          <mat-card-content>
                              <div class="well" style="height:200px; padding:15px;">
                                  <div *ngFor="let item of messageArray">
                                  <span><strong>{{item.user}} : </strong> {{item.message}}</span>
                                  </div>
                              </div>
                              <mat-form-field>
                              <input type="text" matInput formControlName="messageText" [(ngModel)]="messageText" id='messageText' placeholder="Enter Message">   
                              </mat-form-field>
                          </mat-card-content>
                          <mat-card-actions>
                                      
                              <button type="button" class="btn btn-success pull-right" (click)="sendMessage()" id="send">Send</button>
                          </mat-card-actions>
                        </mat-card>
          

                    </div>
                  </div>
                </form>
              </div>                       
          </div>
      </div>


  

  </div>
</div>

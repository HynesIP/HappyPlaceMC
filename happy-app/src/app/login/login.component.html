
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>


    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form [formGroup]="loginForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/HappyPlace.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            

                                <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="email" name="email" formControlName="email">
                                <span *ngIf="loginForm.get('email').dirty || loginForm.get('email').touched">
                                    <span *ngIf="loginForm.get('email').errors?.required" class="text text-danger" id="emailError">Email is required</span>
                                </span> 
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>


                            <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false" name="password" formControlName="password" [(ngModel)]="password" />

                            <span *ngIf="loginForm.get('password').dirty || loginForm.get('password').touched">
                            <span *ngIf="loginForm.get('password').errors?.required" class="text text-danger" id="passwordError">Password is required</span>
                            </span> 

                            <button type ="submit" class="login" (click)="submit()" [disabled]="!loginForm.valid">Login</button>
                            <div *ngIf="error_message!=null">
                                <span style="color:red">{{error_message}}</span>
                            </div>

                      </div>
                    </div>
  
                    <div class="pull-left">
                        <h6>
                            <a href="./signup" class="link">Create Account</a>
                        </h6>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
      

    <footer class="footer hidden">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.creative-tim.com">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.creative-tim.com/about-us">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="http://blog.creative-tim.com">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md">
                            MIT License
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
                <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </footer>
</div>
